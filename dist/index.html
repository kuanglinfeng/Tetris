<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>俄罗斯方块</title>
  <style>
    body {
      background: dimgrey;
    }
    #root {
      margin-top: 70px;
      justify-content: center;
      display: flex;
    }
    #panel {
      width: 300px;
      height: 300px;
      background: #000;
      position: relative;
      /* top: 70px; */
    }
    #next {
      position: relative;
      /* top: 70px; */
      width: 120px;
      height: 120px;
    }
    #tip {
      /* margin-top: 70px; */
      margin-left: 1em;
      /* border: 1px solid #000; */
    }
    #score {
      margin-right: 1em;
      font-size: 4em;
      font-weight: bold;
      text-align: center;
      color: aqua;
    }
    #msg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, .5);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    #msg p {
      border: 2px solid #fff;
      padding: 1em;
      background: darkgoldenrod;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div id="root">
     
    <div id="panel">
       <div id="msg">
         <p>游戏暂停</p>
       </div>
    </div>
    <div id="tip">
      <div id="next"></div>
      <div id="score">

        </div>
      <h2>俄罗斯方块</h2>
      <p>
        <h3>游戏规则</h3>
      </p>
      <p>
        ↑：旋转
      </p>
      <p>
        ←：左移
      </p>
      <p>
        →：右移
      </p>
      <p>
        ↓：下落
      </p>
      <p>
        空格：暂停/开始/重新开始
      </p>
      
    </div>
  </div>


<script type="text/javascript" src="script/bundle.js"></script></body>
</html>
